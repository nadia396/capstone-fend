<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/client/styles/style.scss"> -->
</head>
<body>
<div id="app">
<div class="holder headline">
Weather Journal App
</div>
<div class="holder city">
<label for="city">Enter City here</label>
<input type="text" id="city" placeholder="enter city here">
</div>

<div class = "holder date">
<label for="tripDate">Enter Trip Date here</label>
<input type="date" id="tripDate" />
</div>

<button id="generate" type = "submit"> Generate </button>

<div class="holder entry">
<div class="title">Geonames & WeatherBit Recent Entry</div>
<div id="latitude"></div>
<div id="longitude"></div>
<div id="country"></div>
<div id="temperature"></div>
<div id="description"></div>
</div>
</div>
<!-- <script src="../src/client/js/app.js" type="application/javascript"></script> -->
<script type="text/javascript" src="bundle.js"></script></body>
</html>
